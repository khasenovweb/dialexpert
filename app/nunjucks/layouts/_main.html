<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>{{ title }}</title>
	<meta name="description" content="SEO Description">
	<link rel="stylesheet" href="css/inline.css">
</head>
<body>
	<!-- -------------------------------------------------- -->
	<!-- ------------------- header ----------------------- -->
	<!-- -------------------------------------------------- -->
	<section class="header">
		<div class="container">
			<div class="header__content">
				<a href="" class="header__logo">
					<img src="img/logo.svg" alt="">				
				</a>
				<ul class="header__navbar">
					<li><a href="">Услуги</a></li>
					<li><a href="">Бухгалтеры</a></li>
					<li><a href="">Цены</a></li>
					<li><a href="">Отзывы</a></li>
				</ul>
				<div class="header__contacts">
					<a href="tel:+7 (351) 217-02-12" class="header__phone">
						<div class="header__phone__icon">
							<img src="img/phone.svg" alt="">
						</div>
						<div class="header__phone__value">
							+7 (351) 217-02-12
						</div>
					</a>
					<a href="https://wa.me/" class="header__whatsapp">
						<div class="header__whatsapp__icon">
							<img src="img/whatsapp.svg" alt="">
						</div>
						<div class="header__whatsapp__text">
							WhatsApp
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
	<!-- -------------------------------------------------- -->
	<!-- --------------- END header ----------------------- -->
	<!-- -------------------------------------------------- -->
	{% block content %}
		
	{% endblock %}
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>
</body>
</html>
